<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Veggie Wrap</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #4CAF50;
    }
    form {
      width: 100%;
      max-width: 600px;
      background: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-top: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .delivery-time {
      margin-top: 10px;
      font-weight: bold;
      color: #4CAF50;
    }
    a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html">&larr; Back to Home</a>
  <h1>Order Your Veggie Wrap</h1>
  <form onsubmit="event.preventDefault(); showDeliveryTime();">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="text" placeholder="Delivery Address" required>
    <select required>
      <option value="">Select Quantity</option>
      <option value="1">1 Wrap</option>
      <option value="2">2 Wraps</option>
      <option value="3">3 Wraps</option>
    </select>
    <button type="submit">Place Order</button>
    <div class="delivery-time" id="delivery-time"></div>
  </form>

  <script>
    function showDeliveryTime() {
      const delivery = document.getElementById("delivery-time");
      delivery.textContent = "Estimated delivery time: 30-45 minutes.";
    }
  </script>
</body>
</html>
